<!DOCTYPE html>
<html>
<head>
  <title>Quiz Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <div class="quiz-container">
    <div class="question">
      <h2>Question 1</h2>
      <p>What is the capital of France?</p>
      <div class="options">
        <label>
          <input type="radio" name="question1" value="A"> A. Paris
        </label><br>
        <label>
          <input type="radio" name="question1" value="B"> B. London
        </label><br>
        <label>
          <input type="radio" name="question1" value="C"> C. Rome
        </label><br>
        <label>
          <input type="radio" name="question1" value="D"> D. Madrid
        </label>
      </div>
    </div>

    <div class="question">
      <h2>Question 2</h2>
      <p>Is the Earth round?</p>
      <div class="options">
        <label>
          <input type="radio" name="question2" value="Yes"> Yes
        </label><br>
        <label>
          <input type="radio" name="question2" value="No"> No
        </label>
      </div>
    </div>

    <div class="question">
      <h2>Question 3</h2>
      <p>What is your favorite color?</p>
      <div class="options">
        <select name="question3">
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Yellow">Yellow</option>
        </select>
      </div>
    </div>

    <button id="next-btn">Next</button>
    <button id="submit-btn">Submit</button>
  </div>

  
</body>
</html>
